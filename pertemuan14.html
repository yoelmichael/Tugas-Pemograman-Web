<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hitung Luas Trapesium</title>
    <script>
        function hitungLuas() {

            var garisAtas = parseFloat(document.getElementById('garis-atas').value);
            var garisBawah = parseFloat(document.getElementById('garis-bawah').value);
            var tinggi = parseFloat(document.getElementById('tinggi').value);
            var luas = 0.5 * (garisAtas + garisBawah) * tinggi;

            document.getElementById('hasil').innerHTML = 'Luas Trapesium: ' + luas.toFixed(2);
        }
    </script>
</head>
<body>
    <h2>Menghitung Luas Trapesium</h2>
    
    <label for="garis-atas">Garis Atas:  </label>
    <input type="number" id="garis-atas" placeholder="Masukkan nilai garis atas">

    <label for="garis-bawah">Garis Bawah: </label>
    <input type="number" id="garis-bawah" placeholder="Masukkan nilai garis bawah">

    <label for="tinggi">Tinggi: </label>
    <input type="number" id="tinggi" placeholder="Masukkan nilai tinggi">


    <button onclick="hitungLuas()">Hitung Luas</button>

    <div id="hasil"></div>
</body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>Kalkulator Sederhana</title>
    <script>
      function hitung() {
        var angka1 = parseFloat(document.getElementById("angka1").value);
        var angka2 = parseFloat(document.getElementById("angka2").value);
        var operator = document.getElementById("operator").value;
        var hasil;

        if (operator == "tambah") {
          hasil = angka1 + angka2;
        } else if (operator == "kurang") {
          hasil = angka1 - angka2;
        } else if (operator == "kali") {
          hasil = angka1 * angka2;
        } else if (operator == "bagi") {
          hasil = angka1 / angka2;
        }

        document.getElementById("hasil").value = hasil;
      }
    </script>
  </head>
  <body>
    <h1>Kalkulator Sederhana</h1>
    <form>
      <label for="angka1"></label>
      <input type="number" id="angka1">

      <label for="operator"></label>
      <select id="operator">
        <option value="tambah">+</option>
        <option value="kurang">-</option>
        <option value="kali">x</option>
        <option value="bagi">:</option>
      </select>

      <label for="angka2"></label>
      <input type="number" id="angka2">

      <button type="button" onclick="hitung()">SUBMIT</button><br><br>
      <P style="position: relative; left: 60px; bottom:10px ;">
      <label for="hasil">Hasil:</label>
      <input type="text" id="hasil" readonly>
      </P>
    </form>
  </body>
</html>
